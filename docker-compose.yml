services:
  # Servizo de base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: tareas-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-tareasdb}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tareas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-tareasdb}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servizo da aplicaci√≥n Spring Boot
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tareas-app
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-tareasdb}
      SPRING_APP_PORT: ${SPRING_APP_PORT:-9020}
    ports:
      - "${SPRING_APP_PORT:-9020}:${SPRING_APP_PORT:-9020}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tareas-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  tareas-network:
    driver: bridge
