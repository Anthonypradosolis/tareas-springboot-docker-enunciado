services:
  # Servizo de base de datos MySQL
  mysql:
    image: mysql:8.4
    container_name: tareas-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DB:-tareasdb}
      MYSQL_USER: ${MYSQL_USER:-mysql}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-mysql}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - tareas-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servizo da aplicaci√≥n Spring Boot
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tareas-app
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-mysql}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-mysql}
      MYSQL_DB: ${MYSQL_DB:-tareasdb}
      SPRING_APP_PORT: ${SPRING_APP_PORT:-9020}
    ports:
      - "${SPRING_APP_PORT:-9020}:${SPRING_APP_PORT:-9020}"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - tareas-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  tareas-network:
    driver: bridge
